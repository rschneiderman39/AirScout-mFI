<html ng-app="app">
<head>
	
</head>

<body>
	<div ng-controller="tableCtrl">
      <button type="button" ng-click="getTableInfo()">{{buttons}}</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>BSSID</th>
            <th>SSID</th>
            <th>Frequency</th>
            <th>Level</th>
            <th>Capabilities</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="ap in accesspoints">
            <td>{{ap.BSSID}}</td>
            <td>{{ap.SSID}}</td>
            <td>{{ap.frequency}}</td>
            <td>{{ap.level}}</td>
            <td>{{ap.capabilities}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Scripts -->
    <script src="../app/services/cordovaService.js"></script>
    <script src="../app/app.js"></script>
    <script src="../app/controllers/tableCtrl.js"></script>
    <script src="../app/services/tableService.js"></script>
</body>
</html>
