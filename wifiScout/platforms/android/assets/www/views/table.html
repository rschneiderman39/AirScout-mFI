<html>
<head>
	<link href="css/table.css" rel="stylesheet" />
	<link href="css/sortArrow.css" rel="stylesheet" />
</head>

<body>
	<div ng-controller="tableCtrl">
      	<div class="table-responsive">
	      <table class="table table-striped">
	        <thead>
	          <tr>
	            <th>
								<a href="" ng-click="order('BSSID')">BSSID</a>
								<span class="sortArrow" ng-show="predicate === 'BSSID'" ng-class="{reverse:reverse}"></span>
							</th>
							<th>
								<a href="" ng-click="order('SSID')">SSID</a>
								<span class="sortArrow" ng-show="predicate === 'SSID'" ng-class="{reverse:reverse}"></span>
							</th>
							<th>
								<a href="" ng-click="order('frequency')">Frequency</a>
								<span class="sortArrow" ng-show="predicate === 'frequency'" ng-class="{reverse:reverse}"></span>
							</th>
							<th>
								<a href="" ng-click="order('level')">level</a>
								<span class="sortArrow" ng-show="predicate === 'level'" ng-class="{reverse:reverse}"></span>
							</th>
							<th>
								<a href="" ng-click="order('Capabilities')">Capabilities</a>
								<span class="sortArrow" ng-show="predicate === 'Capabilities'" ng-class="{reverse:reverse}"></span>
							</th>
	          </tr>
	        </thead>
	        <tbody class="container-fluid">
	          <tr data-ng-repeat="ap in selectedAPs | orderBy:predicate:reverse">
	            <td>{{ap.BSSID}}</td>
	            <td>{{ap.SSID}}</td>
	            <td>{{ap.frequency}}</td>
	            <td>{{ap.level}}</td>
	            <td>{{ap.capabilities}}</td>
	          </tr>
	        </tbody>
	      </table>
	    </div>
    </div>

    <!-- Scripts -->

</body>
</html>
