<html>
<head>
	<link href="css/table.css" rel="stylesheet" />
	<link href="css/sortArrow.css" rel="stylesheet" />
</head>

<body>
				<!-- table -->
				<div class="table-responsive" ng-controller="tableCtrl">
	      <table class="table table-striped">
	        <thead>
	          <tr>
	            <th>
								<a href="" ng-click="table.order('SSID')">SSID</a>
								<span class="sortArrow" ng-show="table.sortPredicate === 'SSID'" ng-class="{reverse:table.sortReverse}"></span>
							</th>
							<th>
								<a href="" ng-click="table.order('BSSID')">MAC Address</a>
								<span class="sortArrow" ng-show="table.sortPredicate === 'BSSID'" ng-class="{reverse:table.sortReverse}"></span>
							</th>
							<th>
								<a href="" ng-click="table.order('frequency')">Frequency</a>
								<span class="sortArrow" ng-show="table.sortPredicate === 'frequency'" ng-class="{reverse:table.sortReverse}"></span>
							</th>
							<th>
								<a href="" ng-click="table.order('level')">Level</a>
								<span class="sortArrow" ng-show="table.sortPredicate === 'level'" ng-class="{reverse:table.sortReverse}"></span>
							</th>
							<th>
								<a href="" ng-click="table.order('capabilities')">Capabilities</a>
								<span class="sortArrow" ng-show="table.sortPredicate === 'capabilities'" ng-class="{reverse:table.sortReverse}"></span>
							</th>
							<th>
								<div filter-modal view="table"></div>
							</th>
	          </tr>
	        </thead>
	        <tbody class="container-fluid">
	          <tr data-ng-repeat="ap in table.selectedAPs | orderBy:table.sortPredicate:table.sortReverse">
	            <td>{{ap.SSID}}</td>
	            <td>{{ap.BSSID}}</td>
	            <td>{{ap.frequency}}</td>
	            <td>{{ap.level}}</td>
	            <td>{{ap.capabilities}}</td>
							<td></td>
	          </tr>
	        </tbody>
	      </table>
	    </div>

</body>
</html>
