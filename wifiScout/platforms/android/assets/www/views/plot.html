
<head>
  <link href="css/plot.css" rel="stylesheet" />

  <script type="text/javascript">
    var canvasHeight = $(window).height() - 220,
        canvasWidth = $(window).width() - 50;

   document.getElementById('plot').height = canvasHeight;
   document.getElementById('plot').width = canvasWidth;
  </script>
</head>

<body>
  <div ng-controller="plotCtrl">

      <center><canvas id="plot" style="border: 1px solid #c0c0c0; margin-top: 30px" onclick="$('#legendModal').modal('show')"></canvas></center>

      <p class="axis-label">Level (dBm)</p>

      <div class="legend-item" data-ng-repeat="d in legendData | orderBy:'SSID'">
        <div class="legend-square" ng-style="{'background-color':d.color}"></div>
        <p class="legend-label"> {{d.SSID}} </p>
      </div>

  </div>

  <!-- Help Modal -->
    <div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Help and Context</h4>
          </div>
          <div class="modal-body">
            Now here is context for the plot view!
            <br>
            <br>
            Did it help?...
            <br>
            <br>
            Yay!
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

    <div filter-modal view="plot"></div>
  </body>
