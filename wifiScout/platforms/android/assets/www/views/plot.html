<!DOCTYPE HTML>
<html>
	<head>
		<link href="css/plot.css" rel="stylesheet" />
		<script src="scripts/plot.js"></script>
	</head>

	<body>
		<div ng-swipe-right="swipeRight('Performance')" ng-swipe-left="swipeLeft('Table')">
			<div ng-controller="plotCtrl">
				<div class="container-fluid" id="lineChart">
					<canvas id="line" class="chart chart-line" data="levels" labels="labels" legend="true" series="SSIDs" colours="colors" options="options" chart="chart"></canvas>
				</div>
			</div>
		</div>

		<div filter-modal view="plot"></div>
	</body>
</html>
