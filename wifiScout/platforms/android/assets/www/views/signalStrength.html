<!DOCTYPE HTML>
<html ng-app="app">
	<head>
		<link href="css/signalStrength.css" rel="stylesheet" />
		<script src="scripts/signalStrength.js"></script>
	</head>

	<body>
		<div ng-swipe-right="swipeRight('channelGraph')" ng-swipe-left="swipeLeft('timeGraph')" class="container-fluid fluidHeight" ng-controller="signalStrengthCtrl">
			<br>
			<div class="col-xs-3 apList">
				<center><h5 class="list-title">Select an AP to view its signal strength:</h5></center>
				<ul class="list-group scrollable-list">
					<span data-ng-repeat="ap in allAPData | orderBy:'SSID'">
						<li class="listgroupitem" ng-class="{ active: isSelected(ap) }" ng-click="setSelected(ap); $event.stopPropagation()">
				   		<div>{{ap.SSID}}</div>
							<div ng-show="isDuplicateSSID[ap.SSID]">({{ap.BSSID}})</div>
				    </li>
					</span>
				</ul>
			</div>
			<center><div id="chartdiv"></div></center>
			<br>
			<br>
			<div class="col-xs-3 one">
				<center>Min Level</center>
				<div class="panel panel-default">
		  		<div class="panel-body">
			    	<center>{{minLevel !== undefined ? minLevel + " dBm" : "---"}}</center>
			  	</div>
				</div>
			</div>
			<div class="col-xs-3 three">
				<center>Current</center>
				<div class="panel panel-default">
		  		<div class="panel-body">
			    	<center>{{level !== undefined ? level + " dBm" : "---"}}</center>
		  		</div>
				</div>
			</div>
			<div class="col-xs-3 two">
				<center>Max Level</center>
				<div class="panel panel-default">
		 			<div class="panel-body">
			   		<center>{{maxLevel !== undefined ? maxLevel + " dBm" : "---"}}</center>
			  	</div>
				</div>
			</div>
		</div>
	</body>
</html>
