<!DOCTYPE HTML>
<html>
  <head>
    <link href="css/signalStrength.css" rel="stylesheet" />
  </head>

  <body>
 		<div id="touch-layer" ng-click="showNav()" ng-swipe-left="swipeTo('timeGraph', 'left')" ng-swipe-right="swipeTo('channelGraph', 'right')" ng-controller="signalStrengthCtrl">

      <div class="container-fluid">
        <div class="row">
					<div id="selectableList" class="col-xs-3">
						<center><h5 class="list-title">{{strings.signalStrength.listHeader}}</h5></center>
						<ul class="list-group scrollable-list list">
							<span data-ng-repeat="ap in APData | orderBy:sortSSID">
								<li class="listgroupitem" ng-class="{ active: isSelected(ap) }" ng-click="setSelected(ap); $event.stopPropagation()">
							   	<div>{{ap.SSID}}</div>
									<div ng-show="isDuplicateSSID[ap.SSID]">({{ap.BSSID}})</div>
							   </li>
							</span>
				  	</ul>
					</div>
					<div class="col-xs-8">
						<div id="power-gauge"></div>
					</div>
				</div>
      </div>

		</div>
	</body>
</html>
