<body>
    <div id="touchLayer" class="container-fluid" ng-click="showNav(); $event.stopPropagation();" ng-swipe-right="swipeRight('channelTable')" ng-swipe-left="swipeLeft('channelGraph')">
		  <div class="row-fluid">
			  <div class="col-xs-6" id="step2">
          <h4 id="step1">Viewing Mode - Select a viewing mode blah blah blah something something something.... </h4>

			    <input type="radio" name="viewMode" value="complex">	Complex<br>
        </div>
			  <div class="col-xs-6">
			   	<h4 id="step3">Default View - Select which view loads when application is opened</h4>
		    	<input type="radio" name="defaultView" value="parabola">	Parabola<br>
		    	<input type="radio" name="defaultView" value="table">	Table<br>
			    <input type="radio" name="defaultView" value="singleSpeed">	Single Speed<br>
		    	<input type="radio" name="defaultView" value="timeGraph">	Time Graph<br>
			   	<input type="radio" name="defaultView" value="channels">	Channels<br>
			  </div>
		  </div>
    </div>
</body>
