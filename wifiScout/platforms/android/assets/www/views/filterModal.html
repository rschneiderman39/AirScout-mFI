<html>
  <head>
    <link href="css/filterModal.css" rel="stylesheet" />
  </head>

  <body>
    <span id="viewTitle" type="hidden" ng-class="{{view}}"></span>

    <div class="modal fade" id="filterModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Filtering Options</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-4" id="sortingDiv">
                <p>Search by MAC address or SSID:</p>
                <input type="text" class="col-xs-12" id="query" ng-model="query">
                <button id="btnShow" ng-click="selectAll()" class="btn btn-default btn-sm" type="button">Select All</button>
                <button id="btnHide" ng-click="unselectAll()" class="btn btn-default btn-sm" type="button">Deselect All</button>
              </div>
              <div class="col-xs-8" id="modalList">
                <ul class="list-group scrollable-list filterTable">
                  <li class="list-group-item" data-ng-repeat="ap in APData | filter:query | orderBy:sortSSID" ng-click="toggleSelected(ap)" ng-class="{'selected': isSelected(ap)}">
                    <div class="row">
                      <div class="col-xs-6" id="SSID"> <input type="checkbox" style="opacity:0;">{{ap['SSID']}}</div>
                      <div class="col-xs-6" id="BSSID">({{ap['BSSID']}})</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
