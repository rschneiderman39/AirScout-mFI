<!DOCTYPE HTML>
<html>
  <head>
    <link href="css/timeGraph.css" rel="stylesheet" />
  </head>

  <body>
    <div id="touch-layer" ng-click="showNav()" ng-controller="timeGraphCtrl">
      <div class="anim-slide-right" data-anim-sync="true" ng-style="{'-webkit-transition-duration': 500 + 'ms','-moz-transition-duration': 500 + 'ms','-ms-transition-duration': 500 + 'ms','-o-transition-duration': 500 + 'ms','transition-duration': 500 + 'ms'}">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-3" id="legend">
            <center><h5 class="legend-title">{{strings.timeGraph.legendHeader}}</h5></center>
            <ul class="list-group scrollable-list" id="list">
              <span data-ng-repeat="d in legendData | orderBy:sortSSID">
                <li class="listgroupitem" ng-class="{ active: isSelected(d.BSSID) }" ng-click="toggleSelected(d.BSSID);$event.stopPropagation()">
                  <div class="legend-box" ng-style="{'background-color':d.color}"></div>
                  <span id="text" class=>{{d.SSID}}</span>
                  <div id="text" ng-show="isDuplicateSSID[d.SSID]">({{d.BSSID}})</div>
                </li>
              </span>
            </ul>
          </div>
          <div class="col-xs-9" id="timeGraph">
            <canvas id="plot"></canvas>
            <p class="axis-label">{{strings.timeGraph.axisLabel}}</p>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div filter-modal view="timeGraph"></div>
  </body>
</html>
