<html>
	<body>
	  <div ng-click="showNav(); $event.stopPropagation();" ng-swipe-left="swipeTo('signalStrength', 'left'); $event.stopPropagation();" ng-swipe-right="swipeTo('settings', 'right'); $event.stopPropagation();" ng-controller="channelGraphCtrl">
      <div class="container-fluid">
          <div class="row">

            <div class="col-xs-3" id="legend">
              <center><h5 class="legend-title">{{strings.timeGraph.legendHeader}}</h5></center>
              <ul class="list list-group scrollable-list">
                <span data-ng-repeat="d in legendData | orderBy:sortSSID">
                  <li class="listgroupitem" ng-class="{ active: isSelected(d.MAC) }" ng-click="toggleSelected(d.MAC);$event.stopPropagation()">
                    <div class="legend-box" ng-style="{'background-color':d.color}"></div>
                    <span class="legend-text">{{d.SSID}}</span>
                    <div class="legend-text" ng-show="isDuplicateSSID[d.SSID]">({{d.MAC}})</div>
                  </li>
                </span>
              </ul>
            </div>

          <div class="col-xs-9" id="graph">
          </div>

        </div>
      </div>

	 	</div>

		<div filter-modal />
	</body>
</html>
