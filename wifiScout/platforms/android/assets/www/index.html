<!DOCTYPE HTML>
<html ng-app="app">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title class="text-center"></title>

      <!-- CSS Stylesheets -->
      <link href="css/index.css" rel="stylesheet" />
      <link href="css/angular-chart.css" rel="stylesheet" />
      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <link href="css/bootstrap-theme.min.css" rel="stylesheet" />

      <!-- Scripts -->
      <script src="scripts/lib/jquery-2.1.4.min.js"></script>
      <script src="scripts/lib/angular.min.js"></script>
      <script src="scripts/lib/angular-route.min.js"></script>
      <script src="scripts/lib/angular-touch.min.js"></script>
      <script src="scripts/lib/checklist-model.js"></script>
      <script src="scripts/lib/bootstrap.min.js"></script>
      <script src="scripts/lib/gauge.min.js"></script>
      <script src="scripts/lib/Chart.min.js"></script>
      <script src="scripts/lib/angular-chart.min.js"></script>

      <script type="text/javascript">
        var deviceHeight = $(window).height();
        deviceHeight = deviceHeight;
        $('#bottom-bar').css('height', deviceHeight);
      </script>
  </head>

  <body ng-controller="navCtrl">
    <div id="top-bar" class="container-fluid">
      <div class="col-xs-4 filterDiv">
        <button type="button" class="btn btn-primary filterButton" data-toggle="modal" data-target="#filterModal" ng-show="isActive('Table')">Filter...</button>
      </div>
      <div class="col-xs-4" id="title">
          <center><h1 id="greenTitle"></h1></center>
      </div>
      <!-- Help and Context button.. This needs to be finished later..
      <div class="col-xs-4">
        <a href="#/parabola" ng-click="setActive('Parabola')" id="Parabola">
          <img id="helpButton" src="images/questionMark.png" />
        </a>
      </div>
      -->
    </div>

    <nav id="bottom-bar" class="navbar navbar-default navbar-fixed-bottom">
      <ul class="nav nav-pills nav-justified">
        <li role="presentation">
          <a href="#/parabola" ng-click="setActive('Parabola')" id="Parabola">
            <div class="container-fluid">
              <img id="Parabola Img" src="images/parabola-small.png" />
            </div>
          </a>
        </li>
        <li role="presentation">
          <a href="#/singleSpeed" ng-click="setActive('Performance')" id="Performance">
            <div class="container-fluid">
              <img id="Performance Img" src="images/speedometer-small.png" />
            </div>
          </a>
        </li>
        <li role="presentation">
          <a href="#/timeGraph" ng-click="setActive('Plot')" id="Plot">
            <div class="container-fluid">
              <img id="Plot Img" src="images/timegraph-small.png" />
            </div>
          </a>
        </li>
        <li role="presentation">
          <a href="#/table" ng-click="setActive('Table')" id="Table">
            <div class="container-fluid">
              <img id="Table Img" src="images/table-small.png" />
            </div>
          </a>
        </li>
        <li role="presentation">
          <a href="#/channels" ng-click="setActive('Channels')" id="Channels">
            <div class="container-fluid">
              <img id="Channels Img" src="images/channels-small.png" />
            </div>
          </a>
        </li>
        <li role="presentation">
          <a href="#/" ng-click="setActive('Settings')" id="Settings">
            <div class="container-fluid">
              <img id="Settings Img" src="images/settings-small.png" />
            </div>
          </a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <ng-view></ng-view>
    </div>

    </div>
    <!-- Cordova -->
    <script src="cordova.js"></script>
    <script src="cordova_plugins.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- Scripts -->
    <!--
    <script type="text/javascript">
      $('#bottom-bar').delay(3000).hide(0);
    </script>
    -->
    <script src="app/services/cordovaService.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/rawDataService.js"></script>
    <script src="app/services/APService.js"></script>
    <script src="app/services/APSelectorService.js"></script>
    <script src="app/services/filterSettingsService.js"></script>
    <script src="app/services/singleSpeedSettingsService.js"></script>
    <script src="app/services/levelTransformService.js"></script>
    <script src="app/controllers/tableCtrl.js"></script>
    <script src="app/controllers/modalCtrl.js"></script>
    <script src="app/controllers/navCtrl.js"></script>
    <script src="app/controllers/singleSpeedCtrl.js"></script>
    <script src="app/controllers/timeGraphCtrl.js"></script>
    <script src="app/directives/filterModal.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
