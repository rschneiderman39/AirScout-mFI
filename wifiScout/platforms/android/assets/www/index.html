<!DOCTYPE HTML>
<html ng-app="wifiApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WifiScout</title>

    <!-- CSS Stylesheets -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
    <script src="scripts/lib/angular-touch.min.js"></script>
    <script src="scripts/lib/jquery-2.1.4.min.js"></script>
    <script src="scripts/lib/bootstrap.min.js"></script>
  </head>

  <body>
    <ng-view></ng-view>
      
    <script src="cordova.js"></script>    
    <script src="scripts/platformOverrides.js"></script>
    <script>
        var wifiApp = angular.module('wifiApp', ['ngRoute']);

        wifiApp.config(function ($routeProvider) {
            $routeProvider
                .when('/', {
                    templateUrl: 'views/settings.html'
                })
                .when('/channels', {
                    templateUrl: 'views/channels.html'
                })
                .when('/table', {
                    templateUrl: 'views/table.html'
                })
                .when('/timeGraph', {
                    templateUrl: 'views/timeGraph.html'
                })
                .when('/singleSpeed', {
                    templateUrl: 'views/singleSpeed.html'
                })
                .when('/parabola', {
                    templateUrl: 'views/parabola.html'
                })
                .otherwise({
                    redirectTo: 'views/settings.html'
                })
        });

        wifiApp.controller('navController', function ($scope) {

        });
    </script>
    <script src="scripts/index.js"></script>
  </body>
</html>
