<!DOCTYPE HTML>
<html ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title class="text-center"></title>

    <!-- CSS Stylesheets -->
    <link href="css/angular-chart.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />

    <!-- Scripts -->
    <script src="scripts/lib/jquery-2.1.4.min.js"></script>
    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/lib/angular-route.min.js"></script>
    <script src="scripts/lib/angular-touch.min.js"></script>
    <script src="scripts/lib/angular-ui-router.min.js"></script>
    <script src="scripts/lib/checklist-model.js"></script>
    <script src="scripts/lib/bootstrap.min.js"></script>
    <script src="scripts/lib/gauge.min.js"></script>
    <script src="scripts/lib/Chart.min.js"></script>
    <script src="scripts/lib/angular-chart.min.js"></script>
    <script src="scripts/lib/angular-animate.min.js"></script>
    <script src="scripts/lib/smoothie.js"></script>
  </head>

  <body id="slidingNav" ng-controller="navCtrl" class="view">
    <div id="top-bar" class="container-fluid">
      <div class="col-xs-4 filterDiv">
        <button type="button" class="btn btn-primary filterButton" data-toggle="modal" data-target="#filterModal" ng-show="usesFilterBtn()">Filter...</button>
      </div>
      <div class="col-xs-4" id="title">
          <center><h2 id="greenTitle"></h2></center>
      </div>
      <div class="col-xs-2">
      </div>
      <div class="col-xs-2" id="helpContext">
        <input type="image" src="images/chris-question-mark.png" alt="Submit" id="helpButton" data-toggle="modal" data-target="#helpModal">
      </div>
    </div>

    <div id="selectView">
      <div id="currentView" ui-view></div>
    </div>

    <header>
      <nav id="bottomBar" class="navbar navbar-default navbar-fixed-bottom">
        <ul class="nav nav-pills nav-justified">
          <li role="presentation">
            <a ui-sref="channelGraph" ng-click="setActive('channelGraph');showNav()" id="channelGraph">
              <div class="container-fluid">
                 <img id="channelGraph-img" src="images/parabola-wide.png" />
              </div>
            </a>
          </li>
          <li role="presentation">
            <a ui-sref="signalStrength" ng-click="setActive('signalStrength');showNav()" id="signalStrength">
              <div class="container-fluid">
                <img id="signalStrength-img" src="images/performance-wide.png" />
              </div>
            </a>
          </li>
          <li role="presentation">
            <a ui-sref="timeGraph" ng-click="setActive('timeGraph');showNav()" id="timeGraph">
              <div class="container-fluid">
                <img id="timeGraph-img" src="images/plot-wide.png" />
              </div>
            </a>
          </li>
          <li role="presentation">
            <a ui-sref="APTable" ng-click="setActive('APTable');showNav()" id="APTable">
              <div class="container-fluid">
                <img id="APTable-img" src="images/table-wide.png" />
              </div>
            </a>
          </li>
          <li role="presentation">
            <a ui-sref="channelTable" ng-click="setActive('channelTable');showNav()" id="channelTable">
              <div class="container-fluid">
                <img id="channelTable-img" src="images/channels-wide.png" />
              </div>
            </a>
          </li>
          <li role="presentation">
            <a ui-sref="settings" ng-click="setActive('settings');showNav()" id="settings">
              <div class="container-fluid">
                <img id="settings-img" src="images/settings-wide-selected.png" />
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Cordova, Angular Services and Controllers -->
    <script src="cordova.js"></script>
    <script src="cordova_plugins.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="app/services/cordovaService.js"></script>

    <script src="app/app.js"></script>

    <script src="app/services/rawDataService.js"></script>
    <script src="app/services/APService.js"></script>
    <script src="app/services/filterSettingsService.js"></script>
    <script src="app/services/signalStrengthSettingsService.js"></script>
    <script src="app/services/levelTransformService.js"></script>
    <script src="app/services/timeGraphDataService.js"></script>
    <script src="app/services/tableSortSettingsService.js"></script>

    <script src="app/controllers/APTableCtrl.js"></script>
    <script src="app/controllers/modalCtrl.js"></script>
    <script src="app/controllers/navCtrl.js"></script>
    <script src="app/controllers/signalStrengthCtrl.js"></script>
    <script src="app/controllers/timeGraphCtrl.js"></script>
    <script src="app/controllers/settingsCtrl.js"></script>

    <script src="app/directives/filterModal.js"></script>

    <script src="scripts/index.js"></script>
  </body>
</html>
