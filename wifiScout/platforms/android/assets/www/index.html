<!DOCTYPE HTML>
<html ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title class="text-center"></title>

    <!-- CSS Stylesheets -->
    <link href="css/angular-chart.css" rel="stylesheet" />
    <link href="css/introjs.min.css" rel="stylesheet" />
    <link href="css/anim-in-out.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />

    <!-- Scripts -->
    <script src="scripts/lib/jquery-2.1.4.min.js"></script>
    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/lib/angular-animate.js"></script>
    <script src="scripts/lib/angular-ui-router.min.js"></script>
    <script src="scripts/lib/anim-in-out.js"></script>
    <script src="scripts/lib/angular-touch.min.js"></script>
    <script src="scripts/lib/checklist-model.js"></script>
    <script src="scripts/lib/bootstrap.min.js"></script>
    <script src="scripts/lib/amcharts.js"></script>
    <script src="scripts/lib/gauge.js"></script>
    <script src="scripts/lib/serial.js"></script>
    <script src="scripts/lib/smoothie.js"></script>
    <script src="scripts/lib/intro.min.js"></script>
    <script src="scripts/lib/jquery.flot.min.js"></script>
    <script src="scripts/lib/curvedLines.js"></script>
  </head>

  <body ng-controller="navCtrl">
    <div id="top-bar" class="col-xs-12">
      <div class="col-xs-2 filterDiv">
        <button type="button" class="btn btn-primary filterButton" data-toggle="modal" data-target="#filterModal" ng-show="usesFilterBtn()" onclick="$event.stopPropagation();">Filter...</button>
      </div>
      <p class="col-xs-8 greenTitle" id="greenTitle"></p>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1" id="helpContext">
        <input type="image" src="images/chris-question-mark.png" alt="Submit" id="helpButton" href="javascript:void(0);" ng-click="startIntro()">
      </div>
    </div>

    <!-- <div class="col-xs-12 ui-view-container" id="selectView"> -->
    <div ui-view id="currentView" class="anim-in-out" data-anim-sync="true"></div>
    <!-- </div> -->
 
    <nav id="bottomBar" class="navbar navbar-default navbar-fixed-bottom">
      <div class="row">
        <div class="col-xs-2">
          <a href="#/channelGraph" ui-sref="channelGraph" ng-click="setActive('channelGraph');showNav()" id="channelGraph">
            Channel Graph
          </a>
        </div>
        <div class="col-xs-2">
          <a href="#/signalStrength" ui-sref="signalStrength" ng-click="setActive('signalStrength');showNav()" id="signalStrength">
            Signal Strength
          </a>
        </div>
        <div class="col-xs-2">
          <a href="#/timeGraph" ui-sref="timeGraph" ng-click="setActive('timeGraph');showNav()" id="timeGraph">
            Time Graph
          </a>
        </div>
        <div class="col-xs-2">
          <a href="#/APTable" ui-sref="APTable" ng-click="setActive('APTable');showNav()" id="APTable">
            AP Table
          </a>
        </div>
        <div class="col-xs-2">
          <a href="#/channelTable" ui-sref="channelTable" ng-click="setActive('channelTable');showNav()" id="channelTable">
            Channel Table
          </a>
        </div>
        <div class="col-xs-2">
          <a href="#/settings" ui-sref="settings" ng-click="setActive('settings');showNav()" id="settings">
            Settings
          </a>
        </div>
      </div>
    </nav>

    <!-- Cordova, Angular Services and Controllers -->
    <script src="cordova.js"></script>
    <script src="cordova_plugins.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="app/services/cordovaService.js"></script>

    <script src="app/app.js"></script>

    <script src="app/services/rawDataService.js"></script>
    <script src="app/services/APService.js"></script>
    <script src="app/services/filterSettingsService.js"></script>
    <script src="app/services/signalStrengthSettingsService.js"></script>
    <script src="app/services/levelTransformService.js"></script>
    <script src="app/services/timeGraphDataService.js"></script>
    <script src="app/services/tableSortSettingsService.js"></script>
    <script src="app/services/channelService.js"></script>
    <script src="app/services/channelGraphDataService.js"></script>

    <script src="app/controllers/APTableCtrl.js"></script>
    <script src="app/controllers/modalCtrl.js"></script>
    <script src="app/controllers/navCtrl.js"></script>
    <script src="app/controllers/signalStrengthCtrl.js"></script>
    <script src="app/controllers/timeGraphCtrl.js"></script>
    <script src="app/controllers/settingsCtrl.js"></script>
    <script src="app/controllers/channelGraphCtrl.js"></script>

    <script src="app/directives/filterModal.js"></script>

    <script src="scripts/index.js"></script>
  </body>
</html>
