<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/bootstrap-toggle.min.css" rel="stylesheet" />
    <link href="css/slider.css" rel="stylesheet" />
    <link href="css/nz-tour.css" rel="stylesheet" />

    <link href="css/index.css" rel="stylesheet" />
    <link href="css/anim-in.css" rel="stylesheet" />
    <link href="css/filterModal.css" rel="stylesheet" />
    <link href="css/timeGraph.css" rel="stylesheet" />
    <link href="css/accessPointTable.css" rel="stylesheet" />
    <link href="css/signalStrength.css" rel="stylesheet" />
    <link href="css/settings.css" rel="stylesheet" />

    <!-- Frameworks -->
    <script src="scripts/lib/jquery-2.1.4.min.js"></script>
    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/lib/angular-animate.min.js"></script>
    <script src="scripts/lib/angular-ui-router.min.js"></script>
    <script src="scripts/lib/angular-touch.min.js"></script>
    <script src="scripts/lib/nz-tour-custom.js"></script>
    <script src="scripts/lib/bootstrap.min.js"></script>
    <script src="scripts/lib/bootstrap-toggle.min.js"></script>
    <script src="scripts/lib/bootstrap-slider.js"></script>
    <script src="scripts/lib/d3.min.js"></script>
  </head>

  <body ng-controller="navCtrl">

    <!-- View title bar -->
    <div id="top-bar">
      <div class="col-xs-1">
        <input id="filter-button" class="vertically-centered" type="image" src="images/filter.png" data-toggle="modal" data-target="#filter-modal" ng-show="displayFilterBtn()" />
      </div>
      <div class="col-xs-10">
        <p id="view-title" class="vertically-centered"></p>
      </div>
      <div class="col-xs-1">
        <input id="help-button" class="vertically-centered" type="image" src="images/questionMark.png" ng-click="startTour()" ng-show="displayHelpBtn()">
      </div>
    </div>

    <!-- View goes here -->
    <div ui-view id="current-view"></div>

    <div id="nav-bar">
      <div id="nav-bar-tab" ng-click="showNav()"></div>
      <div id="nav-bar-content" class="row">
        <div class="col-xs-2" class="nav-button" ng-click="setView('channelGraph'); showNav();">
          <img class="nav-icon vertically-centered" src="images/channelGraph.png" />
        </div>
        <div class="col-xs-2" class="nav-button" ng-click="setView('accessPointCount'); showNav();">
          <img class="nav-icon vertically-centered" src="images/channelTable.png" />
        </div>
        <div class="col-xs-2" class="nav-button" ng-click="setView('timeGraph'); showNav();">
          <img class="nav-icon vertically-centered" src="images/timeGraph.png" />
        </div>
        <div class="col-xs-2" class="nav-button" ng-click="setView('accessPointTable'); showNav();">
          <img class="nav-icon vertically-centered" src="images/table.png" />
        </div>
        <div class="col-xs-2" class="nav-button" ng-click="setView('signalStrength'); showNav();">
          <img class="nav-icon vertically-centered" src="images/signalStrength.png" />
        </div>
        <div class="col-xs-2" class="nav-button" ng-click="setView('settings'); showNav();">
          <img class="nav-icon vertically-centered" src="images/settings.png" />
        </div>
      </div>
    </div>

    <div filter-modal />

    <!-- Cordova -->
    <script src="cordova.js"></script>
    <script src="cordova_plugins.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- App setup (language, region, etc.) -->
    <script src="app/setup/setup.js"></script>
    <script src="app/setup/globals.js"></script>
    <script src="app/setup/setupSequence.js"></script>

    <!-- Main app -->
    <script src="app/app.js"></script>

    <!-- Channel graph view -->
    <script src="app/channelGraph/channelGraphCtrl.js"></script>
    <script src="app/channelGraph/channelGraphState.js"></script>

    <!-- Access point count view -->
    <script src="app/accessPointCount/accessPointCountCtrl.js"></script>
    <script src="app/accessPointCount/accessPointCountState.js"></script>

    <!-- Time graph view -->
    <script src="app/timeGraph/timeGraphCtrl.js"></script>
    <script src="app/timeGraph/timeGraphManager.js"></script>

    <!-- Access point table view -->
    <script src="app/accessPointTable/accessPointTableCtrl.js"></script>
    <script src="app/accessPointTable/accessPointTableState.js"></script>

    <!-- Signal strength view -->
    <script src="app/signalStrength/signalStrengthCtrl.js"></script>

    <!-- Settings -->
    <script src="app/settings/globalSettings.js"></script>
    <script src="app/settings/settingsCtrl.js"></script>

    <!-- Filter modal -->
    <script src="app/filterModal/filterModal.js"></script>
    <script src="app/filterModal/filterModalCtrl.js"></script>

    <!-- Tools -->
    <script src="app/tools/accessPoints.js"></script>
    <script src="app/tools/channelValidator.js"></script>
    <script src="app/tools/utils.js"></script>
    <script src="app/tools/visBuilder.js"></script>

    <!-- Navigation -->
    <script src="app/navigation/navCtrl.js"></script>

    <!-- Languages -->
    <script src="lang/en.js"></script>
    <script src="lang/es.js"></script>

    <!-- Globals -->
    <script src="scripts/channels.js"></script>
    <script src="scripts/manufacturers.js"></script>
    <script src="scripts/AccessPointSelection.js"></script>
  </body>
</html>
