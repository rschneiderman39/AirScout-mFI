<!DOCTYPE HTML>
<html ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title class="text-center"></title>

    <!-- CSS Stylesheets -->
    <link href="css/angular-chart.css" rel="stylesheet" />
    <link href="css/nz-tour.min.css" rel="stylesheet" />
    <link href="css/anim-in-out.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/bootstrap-switch.min.css" rel="stylesheet" />
    <link href="css/please-wait.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />

    <!-- Scripts -->
    <script src="scripts/lib/jquery-2.1.4.min.js"></script>
    <script src="scripts/lib/angular.js"></script>
    <!--
    <script src="scripts/lib/angular-animate.js"></script>
    <script src="scripts/lib/anim-in-out.js"></script>
    -->
    <script src="scripts/lib/angular-ui-router.min.js"></script>
    <script src="scripts/lib/angular-touch.min.js"></script>
    <script src="scripts/lib/bootstrap.min.js"></script>
    <script src="scripts/lib/amcharts.js"></script>
    <script src="scripts/lib/gauge.js"></script>
    <script src="scripts/lib/serial.js"></script>
    <script src="scripts/lib/smoothie.js"></script>
    <script src="scripts/lib/nz-tour.min.js"></script>
    <script src="scripts/lib/d3.js"></script>
    <script src="scripts/lib/bootstrap-switch.min.js"></script>
    <script src="scripts/lib/please-wait.min.js"></script>
  </head>

  <body ng-controller="navCtrl">
    <div id="top-bar" class="col-xs-12">
      <div class="col-xs-2" id="step4">
        <button id="filter-button" class="btn btn-primary" type="button" data-toggle="modal" data-target="#filterModal" ng-show="usesFilterBtn()">Filter...</button>
      </div>
      <div class="col-xs-8">
        <p id="view-title"></p>
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-1" >
        <input id="help-button" type="image" src="images/chris-question-mark.png" alt="Submit" href="javascript:void(0);" ng-click="startTour()">
      </div>
    </div>

    <div ui-view id="current-view" class_x="anim-in-out" data-anim-sync_x="true"></div>

    <nav id="bottom-bar" class="navbar navbar-default navbar-fixed-bottom">
      <div class="row">
        <div class="col-xs-2">
          <a href="#/channelGraph" ui-sref="channelGraph" ng-click="setActive('channelGraph');showNav()" id="channelGraph">
            Channel Graph
          </a>
        </div>
        <div class="col-xs-2">
          <a href="#/signalStrength" ui-sref="signalStrength" ng-click="setActive('signalStrength');showNav()" id="signalStrength">
            Signal Strength
          </a>
        </div>
        <div class="col-xs-2">
          <a href="#/timeGraph" ui-sref="timeGraph" ng-click="setActive('timeGraph');showNav()" id="timeGraph">
            Time Graph
          </a>
        </div>
        <div class="col-xs-2">
          <a href="#/APTable" ui-sref="APTable" ng-click="setActive('APTable');showNav()" id="APTable">
            AP Table
          </a>
        </div>
        <div class="col-xs-2">
          <a href="#/channelTable" ui-sref="channelTable" ng-click="setActive('channelTable');showNav()" id="channelTable">
            Channel Table
          </a>
        </div>
        <div class="col-xs-2">
          <a href="#/settings" ui-sref="settings" ng-click="setActive('settings');showNav()" id="settings">
            Settings
          </a>
        </div>
      </div>
    </nav>

    <script type="text/javascript">
      var loading_screen = pleaseWait({
        logo: "",
        backgroundColor: '#62BF01',
        loadingHtml: "<div class='sk-spinner sk-spinner-wave'><div class='sk-rect1'></div><div class='sk-rect2'></div><div class='sk-rect3'></div><div class='sk-rect4'></div><div class='sk-rect5'></div></div>"
      });

      setTimeout(function() {
        loading_screen.finish();
     }, 2500);

    </script>

    <!-- Cordova, Angular Services and Controllers -->
    <script src="cordova.js"></script>
    <script src="cordova_plugins.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="app/services/cordovaService.js"></script>

    <script src="app/app.js"></script>

    <script src="app/services/networkData.js"></script>
    <script src="app/services/accessPoints.js"></script>
    <script src="app/services/timeGraphData.js"></script>
    <script src="app/services/tableSettings.js"></script>
    <script src="app/services/channelGraphData.js"></script>
    <script src="app/services/channelTableData.js"></script>
    <script src="app/services/utils.js"></script>
    <script src="app/services/globalSettings.js"></script>

    <script src="app/controllers/APTableCtrl.js"></script>
    <script src="app/controllers/modalCtrl.js"></script>
    <script src="app/controllers/navCtrl.js"></script>
    <script src="app/controllers/signalStrengthCtrl.js"></script>
    <script src="app/controllers/timeGraphCtrl.js"></script>
    <script src="app/controllers/settingsCtrl.js"></script>
    <script src="app/controllers/channelGraphCtrl.js"></script>
    <script src="app/controllers/channelTableCtrl.js"></script>

    <script src="app/directives/filterModal.js"></script>

    <script src="scripts/index.js"></script>
  </body>
</html>
