<!DOCTYPE HTML>
<html ng-app="app">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title class="text-center"></title>

      <!-- CSS Stylesheets -->
      <link href="css/index.css" rel="stylesheet" />
      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <link href="css/bootstrap-theme.min.css" rel="stylesheet" />

      <!-- Scripts -->
      <script src="scripts/lib/jquery-2.1.4.min.js"></script>
      <script src="scripts/lib/angular.min.js"></script>
      <script src="scripts/lib/angular-route.min.js"></script>
      <script src="scripts/lib/angular-touch.min.js"></script>
      <script src="scripts/lib/bootstrap.min.js"></script>
  </head>

  <body onload="setActive('Settings')">
    <div ng-controller="testCtrl">
      <button type="button" ng-click="alertInfo()">{{buttonText}}</button>
    </div>

    <div>
        <div id="top-bar" class="container-fluid">
            <h1 id="greenTitle" class="text-center"></h1>
        </div>

        <nav id="bottom-bar" class="navbar navbar-default navbar-fixed-bottom">
            <ul class="views">
                <div class="col-xs-2"><a href="#/parabola" onclick="setActive('Parabola')" id="Parabola">Parabola</a></div>
                <div class="col-xs-2"><a href="#/singleSpeed" onclick="setActive('Single Speed')" id="Single Speed">Single Speed</a></div>
                <div class="col-xs-2"><a href="#/timeGraph" onclick="setActive('Time Graph')" id="Time Graph">Time Graph</a></div>
                <div class="col-xs-2"><a href="#/table" onclick="setActive('Table')" id="Table">Table</a></div>
                <div class="col-xs-2"><a href="#/channels" onclick="setActive('Channels')" id="Channels">Channels</a></div>
                <div class="col-xs-2"><a href="#/" onclick="setActive('Settings')" class="" id="Settings">Settings</a></div>
            </ul>
        </nav>
    </div>
    <ng-view></ng-view>

    <!-- Cordova -->
    <script src="cordova.js"></script>
    <script src="cordova_plugins.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- Scripts -->
    <script src="app/services/cordovaService.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/infoService.js"></script>
    <script src="app/controllers/testCtrl.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
