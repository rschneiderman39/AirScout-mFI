<!DOCTYPE HTML>
<html ng-app="app">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title class="text-center"></title>

      <!-- CSS Stylesheets -->
      <link href="css/index.css" rel="stylesheet" />
      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <link href="css/bootstrap-theme.min.css" rel="stylesheet" />

      <!-- Scripts -->
      <script src="scripts/lib/jquery-2.1.4.min.js"></script>
      <script src="scripts/lib/angular.min.js"></script>
      <script src="scripts/lib/angular-route.min.js"></script>
      <script src="scripts/lib/angular-touch.min.js"></script>
      <script src="scripts/lib/checklist-model.js"></script>
      <script src="scripts/lib/bootstrap.min.js"></script>

      <script src="scripts/lib/gauge.min.js"></script>
  </head>

  <body onload="setActive('Settings')" ng-controller="navBarCtrl">
    <div class="testing">
    <div id="top-bar" class="container-fluid">
      <h1 id="greenTitle" class="text-center"></h1>
    </div>

    <nav id="bottom-bar" class="navbar navbar-default navbar-fixed-bottom" ng-controller="navCtrl">
      <ul class="nav nav-pills nav-justified">
        <li role="presentation">
          <a href="#/parabola" onclick="setActive('Parabola')" ng-click="select('parabola-img')" id="Parabola">
            <div class="container-fluid">
              <img id="parabola-img" src="images/parabola-wide.png" />
            </div>
          </a>
        </li>
        <li role="presentation">
          <a href="#/singleSpeed" onclick="setActive('Single Speed')" ng-click="select('speedometer-img')" id="Single Speed">
            <div class="container-fluid">
              <img id="speedometer-img" src="images/speedometer-wide.png" />
            </div>
          </a>
        </li>
        <li role="presentation">
          <a href="#/timeGraph" onclick="setActive('Time Graph')" ng-click="select('timegraph-img')" id="Time Graph">
            <div class="container-fluid">
              <img id="timegraph-img" src="images/timegraph-wide.png" />
            </div>
          </a>
        </li>
        <li role="presentation">
          <a href="#/table" onclick="setActive('Table')" ng-click="select('table-img')" id="Table">
            <div class="container-fluid">
              <img id="table-img" src="images/table-wide.png" />
            </div>
          </a>
        </li>
        <li role="presentation">
          <a href="#/channels" onclick="setActive('Channels')" ng-click="select('channels-img')" id="Channels">
            <div class="container-fluid">
              <img id="channels-img" src="images/channels-wide.png" />
            </div>
          </a>
        </li>
        <li role="presentation">
          <a href="#/" onclick="setActive('Settings')" ng-click="select('settings-img')" id="Settings">
            <div class="container-fluid">
              <img id="settings-img" src="images/settings-wide-selected.png" />
            </div>
          </a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <ng-view></ng-view>
    </div>

    </div>
    <!-- Cordova -->
    <script src="cordova.js"></script>
    <script src="cordova_plugins.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- Scripts -->
    <!--
    <script type="text/javascript">
      $('#bottom-bar').delay(3000).hide(0);
    </script>
    -->
    <script src="app/services/cordovaService.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/rawDataService.js"></script>
    <script src="app/services/APService.js"></script>
    <script src="app/services/filterService.js"></script>
    <script src="app/controllers/tableCtrl.js"></script>
    <script src="app/controllers/navCtrl.js"></script>
    <script src="app/controllers/navBarCtrl.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
