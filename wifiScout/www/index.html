<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>wifiScout</title>

  <!-- wifiScout references -->
  <link href="css/index.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/bootstrap-theme.min.css" rel="stylesheet" />

  <!-- scripts -->
  <script src="scripts/lib/angular.min.js"></script>
  <script src="scripts/lib/angular-route.min.js"></script>
  <script src="scripts/lib/angular-touch.min.js"></script>
  <script src="scripts/lib/jquery-2.1.4.min.js"></script>
  <script src="scripts/lib/bootstrap.min.js"></script>
</head>

<body>
  <div ng-app="wifiApp">
    <div ng-controller="test-controller">
      <p>Name : <input type="text" ng-model="name"></p>
      <h1>{{name}} is {{adjective}}</h1>
      <button type="button" id="test">JQuery Test</button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-8">Bootstrap Test</div>
    <div class="col-xs-6 col-md-4">Bootstrap Test</div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-md-4">Bootstrap Test</div>
    <div class="col-xs-6 col-md-4">Bootstrap Test</div>
    <div class="col-xs-6 col-md-4">Bootstrap Test</div>
  </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
  <script src="cordova.js"></script>
  <script src="scripts/platformOverrides.js"></script>

  <script src="scripts/controllers/test-controller.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
