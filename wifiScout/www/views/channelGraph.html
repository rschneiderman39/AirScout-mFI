<!DOCTYPE HTML>
<html>
  <head>
    <link href="css/channelGraph.css" rel="stylesheet" />
    <script src="scripts/channelGraph.js"></script>
  </head>

  <body>
    <div id="touchLayer" ng-click="showNav(); $event.stopPropagation();" ng-controller="channelGraphCtrl" class="container-fluid anim-slide-right"  data-anim-sync="true" ng-style="{'-webkit-transition-duration': 300 + 'ms','-moz-transition-duration': 300 + 'ms','-ms-transition-duration': 300 + 'ms','-o-transition-duration': 300 + 'ms','transition-duration': 300 + 'ms'}">

      <div id="parabolas" style="width:800px;height:300px"></div>
      <button type="button" ng-click="panLeft(20)">Pan Left</button>
      <button type="button" ng-click="panRight(20)">Pan Right</button>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Help and Context</h4>
          </div>
          <div class="modal-body">
            Now here is context for the parabola view!
            <br>
            <br>
            Did it help?...
            <br>
            <br>
            Yay!
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

    <div filter-modal view="channelGraph"></div>
  <body>
</html>
