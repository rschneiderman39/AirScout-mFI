<!DOCTYPE HTML>
<html>
  <head>
    <!-- CSS Stylesheets -->
    <link href="css/settings.css" rel="stylesheet">
    <script src="scripts/settings.js"></script>
  </head>

  <body>
    <div class="panel-group" id="accordion" ng-swipe-right="swipeRight('channelTable')" ng-swipe-left="swipeLeft('channelGraph')">
      <div class="panel panel-default" id="panel1">
        <div class="panel-heading" id="step1">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-target="#collapseOne" href="#collapseOne">
              View Mode
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
          <div class="panel-body">Blah blah blah</div>
        </div>
      </div>
      <div class="panel panel-default" id="panel2">
        <div class="panel-heading" id="step2">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-target="#collapseTwo" href="#collapseTwo" class="collapsed">
              Default View
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse">
          <div class="panel-body">Blah blah blah blah blah blah blah</div>
        </div>
      </div>
      <div class="panel panel-default" id="panel3">
        <div class="panel-heading" id="step3">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-target="#collapseThree" href="#collapseThree" class="collapsed" >
              Misc.
            </a>
          </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse">
          <div class="panel-body">Blah blah blah, blah blah blah.</div>
        </div>
      </div>
    </div>
    <div id="touchLayer" class="container-fluid" ng-click="showNav(); $event.stopPropagation();" ng-swipe-right="swipeRight('channelTable')" ng-swipe-left="swipeLeft('channelGraph')">
    </div>
	</body>
</html>
