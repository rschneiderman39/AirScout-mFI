<html>
  <body>
		<div id="settings" ng-controller="settingsCtrl" ng-swipe-left="swipeTo('channelGraph', 'left')" ng-swipe-right="swipeTo('signalStrength', 'right')">

      <div class="panel-group" id="main-panel">

        <div id="scale-panel" class="panel panel-default">
    			<!-- Starting View Header -->
        	<div class="panel-heading">
	          <p class="panel-title major-title">{{strings.settings.visScaleHeader}}</p>
        	</div>
        	<!-- Starting View Description and Dropdown List -->
          <div class="panel-body">
          	<div class="row">
	          	<div class="col-xs-5">
          			{{strings.settings.visScaleDescription}}
          		</div>
              <div class="col-xs-1">
                <p>{{visScaleMin}}
                  {{strings.dBm}}</p>
              </div>
          		<div id="scale-slider-col" class="col-xs-5">
		         		<input id="scale-slider" type="text" value="" ></input>
		         	</div>
              <div class="col-xs-1">
                <p>{{visScaleMax}}
                  {{strings.dBm}}</p>
              </div>
		       	</div>
		     	</div>
    		</div>

    		<div id="hidden-ap-panel" class="panel panel-default">

    			<!-- Detect Hidden APs Header -->
        	<div class="panel-heading">
          	<p class="panel-title major-title">{{strings.settings.detectHiddenHeader}}</p>
       		</div>
       		<!-- Detect Hidden APs Description and Toggle Selector -->
            <div class="panel-body">
	          	<div class="row">
		          	<div ng-click="showNav()" class="col-xs-10">
	          			{{strings.settings.detectHiddenDescription}}
	          		</div>
	          		<div class="col-xs-2">
		          		<input type="checkbox" class="text" name="hiddenAPOptions">
		          	</div>
	          	</div>
	          </div>
    		</div>

			</div>

    </div>
	</body>
</html>
