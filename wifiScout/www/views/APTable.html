<html>
	<body>
		<div ng-click="showNav()" ng-swipe-left="swipeTo('channelTable', 'left')" ng-swipe-right="swipeTo('timeGraph', 'right')" ng-controller="APTableCtrl">
			
			<!-- Fixed table header -->
			<table class="table">
	  		<thead class="container-fluid">
      		<tr id="step2" class="row">
          	<th class="col-xs-3" ng-click="order('SSID'); $event.stopPropagation()">
            	<a href="">{{strings.APTable.sortSSID}}<span class="sortArrow" ng-show="sortPredicate === sortSSID" ng-class="{reverse:sortReverse}"></span></a>
          	</th>
          	<th class="col-xs-2" ng-click="order('BSSID'); $event.stopPropagation()">
          		<a href="">{{strings.APTable.sortBSSID}}<span class="sortArrow" ng-show="sortPredicate === 'BSSID'" ng-class="{reverse:sortReverse}"></span></a>
          	</th>
          	<th class="col-xs-2" id="step3" ng-click="order('channel'); $event.stopPropagation()">
          		<a href="">{{strings.APTable.sortChannel}}<span class="sortArrow" ng-show="sortPredicate === 'channel'" ng-class="{reverse:sortReverse}"></span></a>
          	</th>
          	<th class="col-xs-2" id="step1" ng-click="order('level'); $event.stopPropagation()">
           		<a href="">{{strings.APTable.sortLevel}}<span class="sortArrow" ng-show="sortPredicate === 'level'" ng-class="{reverse:sortReverse}"></span></a>
          	</th>
          	<th class="col-xs-3" id="step4" ng-click="order('capabilities'); $event.stopPropagation()">
          		<a href="">{{strings.APTable.sortCapabilities}}<span class="sortArrow" ng-show="sortPredicate === 'capabilities'" ng-class="{reverse:sortReverse}"></span></a>
          	</th>
      		</tr>
	      </thead>
			</table>
			<!-- Scrollable table body -->
			<div id="table-content">
				<table class="table table-striped">
		    	<tbody class="container-fluid">
						<tr class="row" data-ng-repeat="ap in selectedAPData | orderBy:sortPredicate:sortReverse">
			      	<td class="col-xs-3">{{ap.SSID}}</td>
			      	<td class="col-xs-2">{{ap.BSSID}}</td>
			      	<td class="col-xs-2">{{ap.channel}}</td>
			      	<td id="step4" class="col-xs-2">{{ap.level}}</td>
			      	<td class="col-xs-3">{{ap.capabilities}}</td>
			      </tr>
					</tbody>
			  </table>
			</div>
		</div>
		<div filter-modal />
	</body>
</html>
