<!DOCTYPE HTML>
<html>
  <head>
    <link href="css/signalStrength.css" rel="stylesheet" />
    <script src="scripts/signalStrength.js" />
  </head>

  <body>
 		<div class="container-fluid" ng-click="showNav()" ng-controller="signalStrengthCtrl">
 			<div class="anim-slide-right" data-anim-sync="true" ng-style="{'-webkit-transition-duration': 1000 + 'ms','-moz-transition-duration': 1000 + 'ms','-ms-transition-duration': 1000 + 'ms','-o-transition-duration': 1000 + 'ms','transition-duration': 1000 + 'ms'}">
	 			<div class="row">
					<div id="selectableList" class="col-xs-3">
						<center><h5 class="list-title">{{strings.signalStrength.listHeader}}</h5></center>
						<ul class="list-group scrollable-list list">
							<span data-ng-repeat="ap in APData | orderBy:sortSSID">
								<li class="listgroupitem" ng-class="{ active: isSelected(ap) }" ng-click="setSelected(ap); $event.stopPropagation()">
							   	<div>{{ap.SSID}}</div>
									<div ng-show="isDuplicateSSID[ap.SSID]">({{ap.BSSID}})</div>
							   </li>
							</span>
				  	</ul>
					</div>
					<div class="col-xs-8">
						<div id="power-gauge"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
