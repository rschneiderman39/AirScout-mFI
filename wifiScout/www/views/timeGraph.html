<!DOCTYPE HTML>
<html>
  <head>
    <link href="css/timeGraph.css" rel="stylesheet" />
    <script src="scripts/timeGraph.js"></script>
  </head>

  <body>

    <div class="row-fluid">
      <div class="col-xs-3 nopadding" id="legend">
        <center><h5 class="legend-title">Select an AP to highlight it:</h5></center>
        <ul class="list-group scrollable-list legendList" id="list">
          <span data-ng-repeat="d in legendData | orderBy:'SSID'">
            <li class="listgroupitem legend-item"  ng-class="{ active: isSelected(d.BSSID) }" ng-click="toggleSelected(d.BSSID);$event.stopPropagation()">
              <div class="legend-box" ng-style="{'background-color':d.color}"></div>
              <div class="legend-label">{{d.SSID}}</div>
              <div class="macAddress" ng-show="isDuplicateSSID[d.SSID]">({{d.BSSID}})</div>
            </li>
          </span>
        </ul>
      </div>
      <div class="col-xs-8 nopadding" id="timeGraph">
        <canvas id="plot" style="border: 1px solid #c0c0c0;"></canvas>
        <p class="axis-label">Level (dBm)</p>
      </div>
  </div>



    <!-- Help Modal -->
    <div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Help and Context</h4>
          </div>
          <div class="modal-body">
            Now here is context for the plot view!
            <br>
            <br>
            Did it help?...
            <br>
            <br>
            Yay!
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <div filter-modal view="timeGraph"></div>
</body>
