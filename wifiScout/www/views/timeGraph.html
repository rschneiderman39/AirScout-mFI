<div id="time-graph-wrapper" class="view-wrapper" ng-swipe-left="swipeTo('accessPointTable', 'left')" ng-swipe-right="swipeTo('accessPointCount', 'right')" ng-controller="timeGraphCtrl">

  <div id="legend">
    <!-- Selected AP Box -->
    <div class="panel panel-default no-padding">
			<div id="selected-ap" class="panel-body selection-indicator">
				<div id="selected-ssid">{{selectedSsid !== null ? selectedSsid : " "}}</div>
				<div id="selected-mac">{{selectedMac !== null ? '(' + selectedMac + ')' : " "}}</div>
			</div>
		</div>

    <hr class="divider">

    <!-- AP List -->
    <ul class="list-group list scroll-y">
      <li class="listgroupitem default" data-ng-repeat="item in legendData | orderBy:sortSSID" ng-class="{ active: isSelected(item) }" ng-click="toggleSelected(item);$event.stopPropagation()">
        <div class="legend-box" ng-style="{'background-color':item.color}"></div>
        <div class="legend-ssid">{{item.ssid}}</div>
        <div class="legend-mac" ng-show="isDuplicateSSID[item.ssid]">({{item.mac}})</div>
      </li>
    </ul>
  </div>

  <div id="time-graph">
    <div id="vis"></div>
  </div>

</div>
<div filter-modal />
