<!DOCTYPE HTML>
<html ng-app="app">
	<head>
		<link href="css/singleSpeed.css" rel="stylesheet" />

		<script>
			var opts = {
			  lines: 12, // The number of lines to draw
			  angle: 0, // The length of each line
			  lineWidth: 0.1, // The line thickness
			  pointer: {
			    length: 0.75, // The radius of the inner circle
			    strokeWidth: 0.038, // The rotation offset
			    color: '#000000' // Fill color
			  },
			  limitMax: 'false',   // If true, the pointer will not go past the end of the gauge
			  colorStart: '#6F6EA0',   // Colors
			  colorStop: '#C0C0DB',    // just experiment with them
			  strokeColor: '#EEEEEE',   // to see which ones work best for you
			  generateGradient: true
			};

			var target = document.getElementById('foo'); // your canvas element
			var gauge = new Gauge(target).setOptions(opts); // create sexy gauge!
			gauge.maxValue = 3000; // set max gauge value
			gauge.animationSpeed = 27; // set animation speed (32 is default value)
			gauge.set(1250);
		</script>
	</head>

	<body>
		<div class="container-fluid fluidHeight" ng-controller="singleSpeedCtrl">
		<br>
			<div class="col-xs-4 apList">
				<h5><center>Select an AP to view its connection speed:</center></h5>
				<ul class="list-group scrollable-list">
					<span data-ng-repeat="ap in singleSpeed.allAPs">
			    <li class="listgroupitem"
			    		ng-class="{ active: singleSpeed.isSelected(ap.BSSID) }"
			    		ng-click="singleSpeed.setSelected(ap.BSSID)">
			    		{{ap.SSID}}
			    </li>
			    </span>
				</ul>
			</div>
			<div class="col-xs-8 fooCanvas">
				<canvas id="foo"></canvas>
			</div>
		</div>
	</body>
</html>
