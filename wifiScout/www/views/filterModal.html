<!DOCTYPE HTML>
<html>
  <head>
    <link href="css/filterModal.css" rel="stylesheet" />
    <script src="scripts/filterModal.js"></script>
  </head>

  <body>
    <span id="viewTitle" type="hidden" ng-class="{{view}}"></span>
    <div class="modal fade" id="filterModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Filtering Options</h3>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-4">
                <h5>Search by MAC address or SSID:</h5>
                <input type="text" id="query" ng-model="query"/>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <button id="btnShow" class="btn btn-default btn-sm" type="button">Select All</button>
                <button id="btnShow" class="btn btn-default btn-sm" type="button">Deselect All</button>
              </div>
              <div class="col-xs-8">
                <ul class="list-group scrollable-list">
                  <li class="list-group-item" data-ng-repeat="ap in modal.allAPData | filter:query | orderBy:'SSID'">
                    <div class="row">
                      <div class="col-xs-6" id="SSID"> {{ap['SSID']}} </div>
                      <div class="col-xs-2" id="BSSID"> {{ap['BSSID']}} </div>
                    </div>
                  </li> 
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
