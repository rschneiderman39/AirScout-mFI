
<head>
  <link href="css/plot.css" rel="stylesheet" />

  <script type="text/javascript">
    var canvasHeight = $(window).height() - 200,
        canvasWidth = $(window).width() - 50,
        labelMargin = Math.floor($(window).height() * 0.4).toString() + "px";

   document.getElementById('plot').height = canvasHeight;
   document.getElementById('plot').width = canvasWidth;

  // $('#yLabel').attr('style','margin-top: ' + labelMargin + '; margin-right: 10px; float:left');
  </script>
</head>

<body>
  <div ng-controller="plotCtrl">

      <center><canvas id="plot" style="border: 1px solid #c0c0c0; margin-top: 30px" onclick="$('#legendModal').modal('show')"></canvas></center>
      <p id="yLabel">Level (dBm)</p>

  <div class="modal" id="legendModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="table-responsive">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <th>Color</th>
                  <th>SSID</th>
                  <th>MAC Address</th>
                </tr>
              </thead>
              <tbody>
                <tr data-ng-repeat="d in legendData | orderBy:'SSID'">
                  <td>
                    <div style="width:20px;height:20px" ng-style="{'background-color':d.color}"></div>
                  </td>
                  <td>{{d.SSID}}</td>
                  <td>{{d.BSSID}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

  <!-- Modal -->
    <div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Help and Context</h4>
          </div>
          <div class="modal-body">
            Now here is context for the plot view!
            <br>
            <br>
            Did it help?...
            <br>
            <br>
            Yay!
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

    <div filter-modal view="plot"></div>
  </body>
