<html>
<head>
	<link href="css/table.css" rel="stylesheet" />
	<link href="css/sortArrow.css" rel="stylesheet" />


	<script type="text/javascript">
    var deviceHeight = $(window).height();
    deviceHeight = deviceHeight - 212;
    $('.table-striped tbody').css('height', deviceHeight);
  </script>
</head>

<body>
	<div ng-controller="tableCtrl">

		<!-- modal -->
		<div class="modal fade" id="tableModal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
		  		<div class="modal-header">
						<h5>Choose which access points to display:</h5>
		    		<button class="btn btn-default btn-sm" type="button" ng-click="modal.toggleSelector()">{{modal.buttonText}}</button>
						<button class="btn btn-default btn-sm" type="button" ng-click="modal.showAll()">Select All</button>
						<button class="btn btn-default btn-sm" type="button" ng-click="modal.hideAll()">Deselect All</button>
					</div>
					<div class="modal-body">
		    		<ul class="dropdown-menu" role="menu">
		      		<li role="presentation"><a role="menuitem" ng-click="modal.selector = 'MAC Address'">BSSID</a></li>
		      		<li role="presentation"><a role="menuitem" ng-click="modal.selector = 'SSID'">SSID</a></li>
		    		</ul>
						<table class="table table-striped">
							<tbody class="table" id="tableModalList">
		        	<tr data-ng-repeat="ap in modal.allAPs | orderBy:modal.selector">
		          	<td><input type="checkbox" checklist-model="modal.selectedAPs" checklist-value="ap">{{ap[modal.selector]}}</input></td>
		        	</tr>
							</tbody>
						</table>
		  		</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
	  	<div class="row">
	      <table class="table table-striped">
	      	<div class="container-fluid">
	        <thead>
	          <tr>
	            <th class="col-xs-3 ssid">
	            	<a href="" ng-click="table.order('SSID')">SSID</a>
								<span class="sortArrow" ng-show="table.predicate === 'SSID'" ng-class="{reverse:table.reverse}"></span>
	            </th>
	            <th class="col-xs-3">
	            	<a class="mac" href="" ng-click="table.order('BSSID')">MAC Address</a>
								<span class="sortArrow" ng-show="table.predicate === 'BSSID'" ng-class="{reverse:table.reverse}"></span>
	            </th>
	            <th class="col-xs-2">
	            	<a class="frequency" href="" ng-click="table.order('frequency')">Frequency</a>
								<span class="sortArrow" ng-show="table.predicate === 'frequency'" ng-class="{reverse:table.reverse}"></span>
	            </th>
	            <th class="col-xs-2">
	            	<a class="level" href="" ng-click="table.order('level')">Level</a>
								<span class="sortArrow" ng-show="table.predicate === 'level'" ng-class="{reverse:table.reverse}"></span>
	            </th>
	            <th class="col-xs-2">
	            	<a class="capabilities" href="" ng-click="table.order('capabilities')">Capabilities</a>
								<span class="sortArrow" ng-show="table.predicate === 'capabilities'" ng-class="{reverse:table.reverse}"></span>
	            </th>
	          </tr>
	        </thead>
	        </div>
	        <tbody>
	          <tr data-ng-repeat="ap in table.selectedAPs | orderBy:table.predicate:table.reverse">
	            <td class="col-xs-3">{{ap.SSID}}</td>
	            <td class="col-xs-3">{{ap.BSSID}}</td>
	            <td class="col-xs-2">{{ap.frequency}}</td>
	            <td class="col-xs-2">{{ap.level}}</td>
	            <td class="col-xs-2">{{ap.capabilities}}</td>
	          </tr>
	        </tbody>
	      </table>
	    </div>
	 	</div>
	</div>
</body>
</html>
