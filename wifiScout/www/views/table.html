<html>
<head>
	<link href="css/table.css" rel="stylesheet" />
	<link href="css/sortArrow.css" rel="stylesheet" />


	<script type="text/javascript">
    var deviceHeight = $(window).height();
    deviceHeight = deviceHeight - 212;
    $('.table-striped tbody').css('height', deviceHeight);
  </script>
</head>

<body>
	<div ng-controller="tableCtrl">

		<div class="container-fluid">
	  	<div class="row">
				<!-- table -->
	      <table class="table table-striped">
	      	<div class="container-fluid">
	        <thead>
	          <tr>
	            <th class="col-xs-3 ssid">
	            	<a href="" ng-click="order('SSID')">SSID</a>
								<span class="sortArrow" ng-show="sortPredicate === 'SSID'" ng-class="{reverse:sortReverse}"></span>
	            </th>
	            <th class="col-xs-3">
	            	<a class="mac" href="" ng-click="order('BSSID')">MAC Address</a>
								<span class="sortArrow" ng-show="sortPredicate === 'BSSID'" ng-class="{reverse:sortReverse}"></span>
	            </th>
	            <th class="col-xs-2">
	            	<a class="frequency" href="" ng-click="order('frequency')">Frequency</a>
								<span class="sortArrow" ng-show="sortPredicate === 'frequency'" ng-class="{reverse:sortReverse}"></span>
	            </th>
	            <th class="col-xs-2">
	            	<a class="level" href="" ng-click="order('level')">Level</a>
								<span class="sortArrow" ng-show="sortPredicate === 'level'" ng-class="{reverse:sortReverse}"></span>
	            </th>
	            <th class="col-xs-2">
	            	<a class="capabilities" href="" ng-click="order('capabilities')">Capabilities</a>
								<span class="sortArrow" ng-show="sortPredicate === 'capabilities'" ng-class="{reverse:sortReverse}"></span>
	            </th>
							<th>
								<div filter-modal view="table"></div>
							</th>
	          </tr>
	        </thead>
	        </div>
	        <tbody>
	          <tr data-ng-repeat="ap in selectedAPs | orderBy:sortPredicate:sortReverse">
	            <td class="col-xs-3">{{ap.SSID}}</td>
	            <td class="col-xs-3">{{ap.BSSID}}</td>
	            <td class="col-xs-2">{{ap.frequency}}</td>
	            <td class="col-xs-2">{{ap.level}}</td>
	            <td class="col-xs-2">{{ap.capabilities}}</td>
	          </tr>
	        </tbody>
	      </table>
	    </div>
</body>
</html>
